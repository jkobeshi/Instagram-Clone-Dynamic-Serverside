    <h1>Discover people</h1>

    {% for users in not_following %}
        <img src = "/uploads/{{users.filename}}" alt = "profile picture" style="width:40px;height:40px;">
        <a href = "/users/{{users.username}}/">{{users.username}}</a>
        <form action="/following/?target=/explore/" method="post" enctype="multipart/form-data">
            <input type="submit" name="follow" value="follow"/>
            <input type="hidden" name="username" value="{{users.username}}"/>
            <input type="hidden" name="operation" value="follow"/>
        </form>
    {% endfor %}
